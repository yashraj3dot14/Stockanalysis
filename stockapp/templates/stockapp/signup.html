{% extends 'stockapp/base.html' %}

{% block title %}
Signup
{% endblock %}
{% block body %}
<div class="container">
   <form action="{% url 'signup' %}" method="post">
    {% csrf_token %} <!-- to prevent csrf attack, while using POST method-->
    <label>Username: </label>
    <input type="text" id="uname" name="uname" placeholder="Enter alphanumeric username(length less than 10)" required> </br>

    <label>First Name: </label>
    <input type="text" id="fname" name="fname" placeholder="Enter your firstname" required> </br>

    <label>Last Name: </label>
    <input type="text" id="lname" name="lname" placeholder="Enter your lastname" required> </br>

    <label>Email: </label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required> </br>

    <label>Password: </label>
    <input type="password" id="pass1" name="pass1" placeholder="Enter your password" required> </br>

    <label>Confirm your password: </label>
    <input type="password" id="pass2" name="pass2" placeholder="Re-enter your password" required> </br>

    <button class="btn btn-outline-success" type="submit">Signup</button>

   </form>
</div>
{% endblock %}
